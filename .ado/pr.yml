name: $(Date:yyyy-MM-dd).$(Rev:r)

trigger: none
pr:
  - master

variables:
  runCodesignValidationInjection: false

jobs:
  - job: Windows
    strategy:
      matrix:
        X64Debug:
          Ado.Flavor: Debug
          Ado.Architecture: x64
        X64Release:
          Ado.Flavor: Release
          Ado.Architecture: x64
        X86Debug:
          Ado.Flavor: Debug
          Ado.Architecture: x86
        X86Release:
          Ado.Flavor: Release
          Ado.Architecture: x86
    pool:
      vmImage: 'windows-2019'
    timeoutInMinutes: 30
    cancelTimeoutInMinutes: 2
    steps:
      - checkout: self
        clean: false
        submodules: false

      - template: templates/windows-build.yml
        parameters:
          Ado.Flavor: $(Ado.Flavor)
          Ado.Architecture: $(Ado.Architecture)
